<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>PCB PRECISION REPAIR</title>
    <style>
        :root { --green: #3cf08d; --bg: #050806; --wire: #1a251e; }
        body { background: var(--bg); color: var(--green); font-family: monospace; display: flex; flex-direction: column; align-items: center; margin: 0; }
        #ui { width: 360px; margin-top: 15px; display: flex; justify-content: space-between; padding: 10px; border-bottom: 2px solid var(--wire); }
        #board { position: relative; width: 360px; height: 380px; background: #000; border: 2px solid #333; margin-top: 10px; }
        canvas { position: absolute; top: 0; left: 0; z-index: 5; pointer-events: none; }
        .socket { position: absolute; width: 44px; height: 44px; background: #111; border: 2px dashed #444; z-index: 10; cursor: pointer; display: flex; justify-content: center; align-items: center; }
        .socket.filled { border: 2px solid #555; }
        .socket svg { width: 36px; height: 36px; stroke: #333; stroke-width: 5; fill: none; }
        .socket.powered svg { stroke: var(--green); filter: drop-shadow(0 0 10px var(--green)); }
        .cell { position: absolute; width: 14px; height: 14px; border: 2px solid #333; border-radius: 50%; z-index: 50; background: #000; }
        .cell.lit { background: var(--green); border-color: #fff; box-shadow: 0 0 15px var(--green); }
        #inv { width: 360px; margin-top: 10px; display: flex; gap: 8px; background: #111; padding: 10px; box-sizing: border-box; }
        .item { width: 60px; height: 55px; border: 2px solid #444; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; }
        .item.active { border-color: var(--green); background: #0a150f; }
        .item svg { width: 22px; height: 22px; stroke: var(--green); stroke-width: 3; fill: none; }
        .count { font-size: 10px; color: #888; }
        button { background: #000; color: var(--green); border: 1px solid var(--green); padding: 5px; cursor: pointer; }
    </style>
</head>
<body>

<div id="ui">
    <div id="stage-info">STAGE 1</div>
    <div id="stat">NODES: 0 / 3</div>
</div>

<div id="board">
    <canvas id="cvs" width="360" height="380"></canvas>
    <div id="tag" style="position:absolute; font-size:10px; font-weight:bold;">[POWER IN]</div>
</div>

<div id="inv">
    <div class="item" onclick="selP('L')" id="iL"><svg viewBox="0 0 40 40"><path d="M20 5 V20 H35" /></svg><span class="count" id="cL">L:0</span></div>
    <div class="item" onclick="selP('T')" id="iT"><svg viewBox="0 0 40 40"><path d="M5 20 H35 M20 20 V35" /></svg><span class="count" id="cT">T:0</span></div>
    <div class="item" onclick="selP('X')" id="iX"><svg viewBox="0 0 40 40"><path d="M5 20 H35 M20 5 V35" /></svg><span class="count" id="cX">X:0</span></div>
    <button onclick="reset()" style="margin-left:auto;">RESET</button>
</div>

<script>
const cvs = document.getElementById('cvs'), ctx = cvs.getContext('2d');
let sel = null, curLv = 1, inventory = {}, sockets = [], cells = [], wires = [];

// 端口：0上, 1右, 2下, 3左
const LOGIC = {
    'L': (r) => [[0,1], [1,2], [2,3], [3,0]][r/90],
    'T': (r) => [[3,2,1], [0,2,1], [1,0,3], [2,0,3]][r/90], // 修正後的 T 字方位
    'X': (r) => [0,1,2,3]
};

const levels = {
    1: { name: "STAGE 1: TOP DOWN", goal: 3, inv: {L:2, T:1, X:1}, tag: {x:145, y:-10},
        s: [{x:180,y:80},{x:80,y:180},{x:280,y:180}],
        c: [{x:30,y:180},{x:180,y:300},{x:330,y:180}],
        w: [
            {f:[180,0], t:[180,80], power:true, pT:0, sid:0}, // 電力從上入 s0
            {f:[180,80], t:[80,80], sid:0, pF:3}, {f:[80,80], t:[80,180], sid:1, pT:0}, // s0左出 -> s1上進
            {f:[180,80], t:[280,80], sid:0, pF:1}, {f:[280,80], t:[280,180], sid:2, pT:0}, // s0右出 -> s2上進
            {f:[180,80], t:[180,300], sid:0, pF:2}, // s0下出
            {f:[80,180], t:[30,180], sid:1, pF:3}, // s1左出
            {f:[280,180], t:[330,180], sid:2, pF:1} // s2右出
        ]
    },
    2: { name: "STAGE 2: SIDE IN", goal: 3, inv: {L:4, T:1, X:1}, tag: {x:-10, y:195},
        s: [{x:80,y:200},{x:180,y:200},{x:180,y:100}],
        c: [{x:180,y:300},{x:300,y:100},{x:300,y:200}],
        w: [
            {f:[0,200], t:[80,200], power:true, pT:3, sid:0}, // 左側入 s0
            {f:[80,200], t:[180,200], sid:0, pF:1, pT:3}, // s0右出 -> s1左進
            {f:[180,200], t:[180,300], sid:1, pF:2}, // s1下出
            {f:[180,200], t:[180,100], sid:1, pF:0, pT:2}, // s1上出 -> s2下進
            {f:[180,100], t:[300,100], sid:2, pF:1}, // s2右出
            {f:[180,200], t:[300,200], sid:1, pF:1}  // s1右出
        ]
    }
};

function selP(t){ if(inventory[t]>0){ sel=t; document.querySelectorAll('.item').forEach(i=>i.classList.toggle('active',i.id==='i'+(t==='X'?'X':t))); } }

function initStage(lv){
    curLv=lv; inventory={...levels[lv].inv}; sockets=[]; cells=[]; wires=JSON.parse(JSON.stringify(levels[lv].w));
    document.getElementById('stage-info').innerText = levels[lv].name;
    const t = document.getElementById('tag'); t.style.left = levels[lv].tag.x+'px'; t.style.top = levels[lv].tag.y+'px';
    document.getElementById('board').querySelectorAll('.socket,.cell').forEach(e=>e.remove());
    levels[lv].s.forEach((p,i)=>{
        const d=document.createElement('div'); d.className='socket'; d.style.left=(p.x-22)+'px'; d.style.top=(p.y-22)+'px';
        const sObj={id:i, type:null, rot:0, el:d};
        d.onclick=()=>{ if(!sObj.type && sel){ sObj.type=sel; inventory[sel]--; sel=null; } else if(sObj.type){ sObj.rot=(sObj.rot+90)%360; } update(); };
        sockets.push(sObj); document.getElementById('board').appendChild(d);
    });
    levels[lv].c.forEach(p=>{
        const d=document.createElement('div'); d.className='cell'; d.style.left=(p.x-7)+'px'; d.style.top=(p.y-7)+'px';
        cells.push({x:p.x, y:p.y, el:d}); document.getElementById('board').appendChild(d);
    });
    update();
}

function update(){
    wires.forEach(w=>w.p=false);
    let powS = new Set(), changed = true;
    while(changed){
        changed = false;
        wires.forEach(w=>{
            if(w.p) return;
            let hasIn = w.power || wires.some(sw=>sw.p && sw.t[0]===w.f[0] && sw.t[1]===w.f[1]);
            if(hasIn){
                const s = sockets[w.sid];
                if(w.pT!==undefined){ // 進入組件的門
                    if(s.type && LOGIC[s.type](s.rot).includes(w.pT)){ w.p=true; powS.add(s.id); changed=true; }
                } else if(w.pF!==undefined){ // 出組件的門
                    if(s.type && powS.has(s.id) && LOGIC[s.type](s.rot).includes(w.pF)){ w.p=true; changed=true; }
                } else { w.p=true; changed=true; } // 普通導線
            }
        });
    }
    sockets.forEach(s=>{
        if(s.type){
            s.el.innerHTML=`<svg viewBox="0 0 40 40" style="transform:rotate(${s.rot}deg)">${getSVG(s.type)}</svg>`;
            s.el.classList.toggle('powered', powS.has(s.id));
        }
    });
    let lit = 0;
    cells.forEach(c=>{
        const on = wires.some(w=>w.p && (Math.abs(w.t[0]-c.x)<5 && Math.abs(w.t[1]-c.y)<5));
        c.el.classList.toggle('lit', on); if(on) lit++;
    });
    document.getElementById('stat').innerText=`NODES: ${lit} / ${levels[curLv].goal}`;
    document.getElementById('cL').innerText=`L:${inventory.L}`; document.getElementById('cT').innerText=`T:${inventory.T}`; document.getElementById('cX').innerText=`X:${inventory.X}`;
    draw();
    if(lit >= levels[curLv].goal && curLv < 2) setTimeout(()=>{ if(confirm("STAGE 1 CLEAR! NEXT?")) initStage(2); }, 300);
}

function getSVG(t){
    if(t==='L') return '<path d="M20 5 V20 H35" />';
    if(t==='T') return '<path d="M5 20 H35 M20 20 V35" />';
    if(t==='X') return '<path d="M5 20 H35 M20 5 V35" />';
}

function draw(){
    ctx.clearRect(0,0,360,380);
    wires.forEach(w=>{
        ctx.beginPath(); ctx.moveTo(w.f[0],w.f[1]); ctx.lineTo(w.t[0],w.t[1]);
        ctx.strokeStyle=w.p?'#3cf08d':'#1a251e'; ctx.lineWidth=w.p?4:2; ctx.stroke();
    });
}
function reset(){ initStage(curLv); }
initStage(1);
</script>
</body>
</html>
