<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RE2 CIRCUIT - ROTARY DIAL</title>
    <style>
        @font-face {
            font-family: 'RE_Font';
            src: url('resident_evil_4_remake_font_by_snakeyboy_df7kacs.ttf');
        }

        :root { 
            --pwr-color: #f1c40f; 
            --bg-color: #050505;
            --re-red: #8b0000;
            --ring-border: #333;
        }

        body { 
            background-color: var(--bg-color); color: #ccc; 
            font-family: 'RE_Font', 'Courier New', sans-serif; 
            display: flex; flex-direction: column; align-items: center; 
            margin: 0; height: 100vh; justify-content: center;
            background-image: radial-gradient(circle, #1a1a1a 0%, #000 100%);
            overflow: hidden;
        }

        h2 { color: var(--re-red); text-transform: uppercase; letter-spacing: 10px; margin-bottom: 20px; font-size: 2.2em; }

        #game-container {
            position: relative;
            width: 500px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #111 0%, #000 70%);
            border-radius: 50%;
            border: 10px solid #222;
            box-shadow: 0 0 50px #000;
        }

        /* 注入點 */
        .power-source {
            position: absolute; top: -40px; color: var(--pwr-color);
            font-weight: bold; letter-spacing: 3px; text-shadow: 0 0 10px var(--pwr-color);
        }

        .ring {
            position: absolute;
            border: 4px solid var(--ring-border);
            border-radius: 50%;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ring:hover { border-color: #555; background: rgba(255,255,255,0.02); }
        .ring.locked { cursor: not-allowed; border-color: var(--re-red); opacity: 0.8; }
        .ring.locked::after { content: 'LOCKED'; position: absolute; font-size: 10px; color: #f00; top: 10px; }

        /* 線路外觀 */
        .path {
            position: absolute;
            background: #222;
            transition: background 0.3s, box-shadow 0.3s;
        }
        .powered .path { background: var(--pwr-color); box-shadow: 0 0 15px var(--pwr-color); }

        /* 核心 */
        #core {
            width: 60px; height: 60px; background: #111;
            border: 4px solid #444; border-radius: 50%;
            z-index: 10; display: flex; justify-content: center; align-items: center;
        }
        #core.active { background: var(--pwr-color); box-shadow: 0 0 30px var(--pwr-color); border-color: #fff; }

        /* 覆蓋層 */
        .overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.98); display: none; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 100; text-align: center; 
        }
        .stranger-text { 
            color: #f1c40f; font-size: 2.5em; line-height: 2.8; 
            letter-spacing: 18px; text-shadow: 0 0 40px rgba(241, 196, 15, 0.9); 
            white-space: pre-line;
        }

        .timer { position: absolute; top: 20px; right: 20px; color: #f00; font-size: 1.5em; letter-spacing: 3px; }
    </style>
</head>
<body>

    <div class="timer">STABILITY: <span id="time-display">60</span>s</div>
    <h2>ROTARY SYSTEM</h2>
    
    <div id="game-container">
        <div class="power-source">▼ POWER INPUT ▼</div>
        <div id="core">CORE</div>
    </div>

    <div id="overlay" class="overlay">
        <h1 id="status-text" class="stranger-text"></h1>
        <button id="retry-btn" style="margin-top:40px; background:transparent; color:#fff; border:1px solid #444; padding:15px 40px; cursor:pointer; font-family:'RE_Font';" onclick="location.reload()">RETRY</button>
    </div>

<script>
    const ringConfig = [
        { id: 3, size: 440, contacts: [0, 90, 180], rot: 0, speed: 90, locked: false },  // 最外環
        { id: 2, size: 320, contacts: [45, 180, 270], rot: 0, speed: 45, locked: false }, // 中外環
        { id: 1, size: 200, contacts: [0, 135, 225], rot: 0, speed: 90, locked: true },  // 中內環 (固定)
        { id: 0, size: 100, contacts: [90, 270], rot: 0, speed: 45, locked: false }      // 中心環
    ];

    let timeLeft = 60;
    let isWin = false;

    function initGame() {
        const container = document.getElementById('game-container');
        const core = document.getElementById('core');

        ringConfig.forEach((cfg, index) => {
            const ring = document.createElement('div');
            ring.className = `ring ${cfg.locked ? 'locked' : ''}`;
            ring.id = `ring-${index}`;
            ring.style.width = cfg.size + 'px';
            ring.style.height = cfg.size + 'px';
            ring.style.zIndex = 5 - index;
            
            // 隨機初始角度
            cfg.rot = Math.floor(Math.random() * 8) * 45;
            ring.style.transform = `rotate(${cfg.rot}deg)`;

            // 生成接點視覺
            cfg.contacts.forEach(angle => {
                const path = document.createElement('div');
                path.className = 'path';
                path.style.width = '8px';
                path.style.height = '40px';
                path.style.position = 'absolute';
                path.style.top = '-20px';
                path.style.left = (cfg.size/2 - 4) + 'px';
                path.style.transformOrigin = `4px ${cfg.size/2 + 20}px`;
                path.style.transform = `rotate(${angle}deg)`;
                ring.appendChild(path);
            });

            if(!cfg.locked) {
                ring.onclick = () => rotateRing(index);
            }

            container.appendChild(ring);
        });

        startTimer();
        checkConnection();
    }

    function rotateRing(idx) {
        if(isWin) return;
        
        // 旋轉點擊的環
        ringConfig[idx].rot += ringConfig[idx].speed;
        document.getElementById(`ring-${idx}`).style.transform = `rotate(${ringConfig[idx].rot}deg)`;

        // 連動邏輯：轉動最外環(3)時，最內環(0)會跟著反向轉
        if(idx === 3) {
            ringConfig[0].rot -= 45;
            document.getElementById(`ring-0`).style.transform = `rotate(${ringConfig[0].rot}deg)`;
        }
        
        // 轉動中心環(0)時，中外環(2)跟著轉
        if(idx === 0) {
            ringConfig[2].rot += 45;
            document.getElementById(`ring-2`).style.transform = `rotate(${ringConfig[2].rot}deg)`;
        }

        setTimeout(checkConnection, 500);
    }

    function checkConnection() {
        let currentPowerAngle = 0; // 電源從上方 0 度進入
        let layersPowered = 0;

        for (let i = ringConfig.length - 1; i >= 0; i--) {
            const cfg = ringConfig[i];
            const ringEl = document.getElementById(`ring-${i}`);
            
            // 計算目前哪些接點在「頂點 (12點鐘方向)」
            // 公式：(接點原始角度 + 目前旋轉角度) % 360 是否等於目標進入角度
            let hasConnection = cfg.contacts.some(contactAngle => {
                let actual = (contactAngle + cfg.rot) % 360;
                while(actual < 0) actual += 360;
                return Math.abs(actual - 0) < 5; // 檢查是否對齊頂部
            });

            if (hasConnection) {
                ringEl.classList.add('powered');
                layersPowered++;
            } else {
                // 如果這一層斷了，後面全部斷
                for(let j = i; j >= 0; j--) {
                    document.getElementById(`ring-${j}`).classList.remove('powered');
                }
                break;
            }
        }

        if(layersPowered === ringConfig.length) {
            document.getElementById('core').classList.add('active');
            victory();
        } else {
            document.getElementById('core').classList.remove('active');
        }
    }

    function victory() {
        isWin = true;
        clearInterval(timerId);
        setTimeout(() => {
            const overlay = document.getElementById('overlay');
            const text = document.getElementById('status-text');
            text.innerText = "Congratulations, stranger!\nPlease claim your reward.";
            overlay.style.display = 'flex';
        }, 800);
    }

    function startTimer() {
        timerId = setInterval(() => {
            if(!isWin) {
                timeLeft--;
                document.getElementById('time-display').innerText = timeLeft;
                if(timeLeft <= 0) {
                    clearInterval(timerId);
                    alert("SYSTEM OVERLOAD: MISSION FAILED");
                    location.reload();
                }
            }
        }, 1000);
    }

    initGame();
</script>
</body>
</html>
