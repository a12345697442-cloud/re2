<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RE2 ROTARY - PERFECT ALIGN</title>
    <style>
        @font-face {
            font-family: 'RE_Font';
            src: url('resident_evil_4_remake_font_by_snakeyboy_df7kacs.ttf');
        }

        :root { 
            --pwr-color: #f1c40f; 
            --bg-color: #050505;
            --re-red: #8b0000;
        }

        body { 
            background-color: var(--bg-color); color: #ccc; 
            font-family: 'RE_Font', sans-serif; 
            display: flex; flex-direction: column; align-items: center; 
            margin: 0; padding: 0; height: 100vh;
            background-image: radial-gradient(circle, #1a1a1a 0%, #000 100%);
            overflow: hidden; touch-action: manipulation;
        }

        .header { margin-top: 20px; text-align: center; }
        h2 { color: #f00; letter-spacing: 5px; margin: 0; font-size: 1.5em; }
        .timer { color: #f00; font-size: 1.2em; margin-top: 5px; }

        /* 拼圖顯示區 */
        #puzzle-container {
            position: relative;
            width: 320px; height: 320px;
            margin: 20px 0;
            display: flex; justify-content: center; align-items: center;
            background: rgba(255,255,255,0.02);
            border-radius: 50%;
        }

        /* 頂部注入點指示 */
        .target-indicator {
            position: absolute; top: -15px; font-size: 24px; color: var(--pwr-color);
            z-index: 50; text-shadow: 0 0 10px var(--pwr-color);
            animation: blink 1s infinite;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        .ring {
            position: absolute;
            border: 5px solid #222;
            border-radius: 50%;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-sizing: border-box;
        }

        /* 電刷視覺 */
        .brush {
            position: absolute;
            background: #333;
            width: 12px; height: 24px;
            top: -14px; left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
            transition: all 0.3s;
        }

        /* 通電發光效果 */
        .ring.powered { border-color: #444; }
        .ring.powered .brush.active {
            background: var(--pwr-color) !important;
            box-shadow: 0 0 20px var(--pwr-color), 0 0 40px var(--pwr-color);
        }

        #core {
            width: 60px; height: 60px; background: #000;
            border: 3px solid #333; border-radius: 50%;
            z-index: 10; display: flex; justify-content: center; align-items: center;
            font-size: 12px; color: #444; text-align: center;
        }
        #core.unlocked { 
            border-color: var(--pwr-color); color: var(--pwr-color); 
            box-shadow: 0 0 30px var(--pwr-color);
        }

        /* 分離式控制區：放在底部方便手指點擊 */
        #control-panel {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            box-sizing: border-box;
            background: rgba(20, 20, 20, 0.8);
            border-top: 1px solid #333;
        }

        .btn {
            background: #1a1a1a;
            border: 2px solid #444;
            color: #fff;
            padding: 25px 10px;
            font-family: 'RE_Font';
            font-size: 1.1em;
            text-transform: uppercase;
            border-radius: 5px;
            text-align: center;
            box-shadow: inset 0 0 10px #000;
        }
        .btn:active { background: #500; border-color: #f00; transform: scale(0.95); }
        .btn.fixed-btn { opacity: 0.2; color: #666; }

        /* 勝利畫面 */
        .overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.98); display: none; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 100;
        }
        .stranger-text { 
            color: #f1c40f; font-size: 1.8em; line-height: 2.8; 
            letter-spacing: 12px; text-shadow: 0 0 40px var(--pwr-color); 
            white-space: pre-line; text-align: center;
        }
    </style>
</head>
<body>

    <div class="header">
        <h2>ROTARY INTERFACE</h2>
        <div class="timer">STABILITY: <span id="time-display">60</span>s</div>
    </div>
    
    <div id="puzzle-container">
        <div class="target-indicator">▼</div>
        <div id="core">LOCKED</div>
    </div>

    <div id="control-panel">
        <div class="btn" onclick="handleRotate(3)">Ring: Outer</div>
        <div class="btn" onclick="handleRotate(2)">Ring: Mid-Out</div>
        <div class="btn fixed-btn">Ring: Mid-In (Fixed)</div>
        <div class="btn" onclick="handleRotate(0)">Ring: Inner</div>
    </div>

    <div id="overlay" class="overlay">
        <h1 id="status-text" class="stranger-text"></h1>
        <button style="margin-top:40px; background:transparent; color:#fff; border:1px solid #444; padding:15px 40px;" onclick="location.reload()">RE-INITIALIZE</button>
    </div>

<script>
    // 角度說明：0度代表正上方 (12點鐘)
    // 我們所有的初始角度和旋轉步進都必須是 45 的倍數，確保物理對齊
    const ringConfig = [
        { id: 0, size: 120, contacts: [0, 180], rot: 0, step: 90, locked: false },  // 內
        { id: 1, size: 190, contacts: [0, 90, 270], rot: 0, step: 45, locked: true },// 中內 (固定)
        { id: 2, size: 260, contacts: [0, 225], rot: 0, step: 45, locked: false },   // 中外
        { id: 3, size: 330, contacts: [0, 135], rot: 0, step: 90, locked: false }    // 外
    ];

    let timeLeft = 60, isWin = false;

    function init() {
        const container = document.getElementById('puzzle-container');
        
        ringConfig.forEach(cfg => {
            const ring = document.createElement('div');
            ring.className = 'ring';
            ring.id = `ring-${cfg.id}`;
            ring.style.width = cfg.size + 'px';
            ring.style.height = cfg.size + 'px';
            
            // 隨機初始角度，但必須是 45 的倍數，這樣旋轉後才對得準
            cfg.rot = Math.floor(Math.random() * 8) * 45;
            ring.style.transform = `rotate(${cfg.rot}deg)`;

            cfg.contacts.forEach(angle => {
                const b = document.createElement('div');
                b.className = 'brush';
                // 修正轉軸中心
                b.style.transformOrigin = `6px ${cfg.size/2 + 14}px`;
                b.style.transform = `rotate(${angle}deg)`;
                ring.appendChild(b);
            });
            container.appendChild(ring);
        });

        startTimer();
        checkPower();
    }

    function handleRotate(idx) {
        if(isWin) return;

        // 主環旋轉
        ringConfig[idx].rot = (ringConfig[idx].rot + ringConfig[idx].step) % 360;
        
        // 聯動機制
        if(idx === 3) ringConfig[0].rot = (ringConfig[0].rot - 45) % 360; // 轉外環，內環逆轉 45
        if(idx === 0) ringConfig[2].rot = (ringConfig[2].rot + 45) % 360; // 轉內環，中外環順轉 45

        // 更新視覺
        ringConfig.forEach(cfg => {
            document.getElementById(`ring-${cfg.id}`).style.transform = `rotate(${cfg.rot}deg)`;
        });

        // 檢查電力 (延遲 400ms 等動畫轉完)
        setTimeout(checkPower, 400);
    }

    function checkPower() {
        let winStatus = true;

        ringConfig.forEach(cfg => {
            const el = document.getElementById(`ring-${cfg.id}`);
            const brushes = el.getElementsByClassName('brush');
            let isAnyBrushAtTop = false;

            cfg.contacts.forEach((baseAngle, i) => {
                // 當前接點位置 = (原始角度 + 圓環旋轉角度) % 360
                let currentPos = (baseAngle + cfg.rot) % 360;
                while(currentPos < 0) currentPos += 360;

                // 判斷是否正對上方 (容錯率度數設為 5)
                const isAtTop = (currentPos < 5 || currentPos > 355);
                brushes[i].classList.toggle('active', isAtTop);
                if(isAtTop) isAnyBrushAtTop = true;
            });

            if(isAnyBrushAtTop) {
                el.classList.add('powered');
            } else {
                el.classList.remove('powered');
                winStatus = false;
            }
        });

        if(winStatus) {
            isWin = true;
            document.getElementById('core').classList.add('unlocked');
            document.getElementById('core').innerText = "ONLINE";
            setTimeout(showVictory, 1000);
        }
    }

    function showVictory() {
        const o = document.getElementById('overlay');
        document.getElementById('status-text').innerText = "Congratulations, stranger!\nPlease claim your reward.";
        o.style.display = 'flex';
    }

    function startTimer() {
        const t = setInterval(() => {
            if(!isWin) {
                timeLeft--;
                document.getElementById('time-display').innerText = timeLeft;
                if(timeLeft <= 0) { clearInterval(t); location.reload(); }
            } else clearInterval(t);
        }, 1000);
    }

    init();
</script>
</body>
</html>
