<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RE2 ROTARY - INTERACTIVE FIX</title>
    <style>
        @font-face {
            font-family: 'RE_Font';
            src: url('resident_evil_4_remake_font_by_snakeyboy_df7kacs.ttf');
        }

        :root { 
            --pwr-color: #f1c40f; 
            --bg-color: #050505;
            --re-red: #ff0000;
        }

        body { 
            background-color: var(--bg-color); color: #ccc; 
            font-family: 'RE_Font', 'Courier New', sans-serif; 
            display: flex; flex-direction: column; align-items: center; 
            margin: 0; height: 100vh; justify-content: center;
            background-image: radial-gradient(circle, #1a1a1a 0%, #000 100%);
            overflow: hidden;
        }

        h2 { color: var(--re-red); text-transform: uppercase; letter-spacing: 10px; margin-bottom: 30px; font-size: 2.2em; text-shadow: 0 0 15px rgba(255,0,0,0.4); }

        #game-container {
            position: relative;
            width: 550px; height: 550px;
            display: flex; justify-content: center; align-items: center;
        }

        /* 核心電力入口標示 */
        .power-in-box {
            position: absolute; top: -40px; 
            border: 2px solid var(--pwr-color); padding: 5px 15px;
            color: var(--pwr-color); font-weight: bold;
            box-shadow: 0 0 15px rgba(241, 196, 15, 0.3);
            animation: pulse 1.5s infinite;
        }
        .power-in-arrow {
            position: absolute; top: 0px; font-size: 30px; color: var(--pwr-color);
            z-index: 20; text-shadow: 0 0 10px var(--pwr-color);
        }

        @keyframes pulse { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.7; transform: scale(0.95); } }

        /* 圓環容器 - 關鍵修復：pointer-events: none 讓點擊穿透 */
        .ring {
            position: absolute;
            border: 6px solid #222;
            border-radius: 50%;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none; /* 預設不阻擋點擊 */
            box-sizing: border-box;
            display: flex; justify-content: center; align-items: center;
        }

        /* 實際可點擊的區域 - 只有邊框部分可點擊 */
        .ring::before {
            content: '';
            position: absolute;
            width: 100%; height: 100%;
            border-radius: 50%;
            border: 20px solid transparent; /* 增加點擊判定寬度 */
            pointer-events: auto; /* 只有這圈邊界可以點擊 */
            cursor: pointer;
        }

        .ring:hover { border-color: #555; box-shadow: 0 0 20px rgba(255,255,255,0.05); }

        .ring.locked { border-style: dashed; border-color: #500; cursor: not-allowed; }
        .ring.locked::before { pointer-events: none; }

        /* 接點視覺：電刷 */
        .path {
            position: absolute;
            background: #444;
            width: 14px; height: 30px;
            top: -18px; left: calc(50% - 7px);
            border-radius: 3px;
            z-index: 10;
        }

        /* 通電發光 */
        .powered { border-color: #444 !important; }
        .powered .path {
            background: var(--pwr-color) !important;
            box-shadow: 0 0 20px var(--pwr-color), 0 0 40px var(--pwr-color);
        }

        #core {
            width: 90px; height: 90px; background: #000;
            border: 4px solid #333; border-radius: 50%;
            z-index: 20; display: flex; justify-content: center; align-items: center;
            font-weight: bold; color: #333; transition: 0.5s;
        }
        #core.active { 
            border-color: var(--pwr-color); color: var(--pwr-color);
            box-shadow: 0 0 50px var(--pwr-color); background: #221a00;
        }

        .overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.98); display: none; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 100;
        }
        .stranger-text { 
            color: #f1c40f; font-size: 2.5em; line-height: 2.8; 
            letter-spacing: 18px; text-shadow: 0 0 40px rgba(241, 196, 15, 0.9); 
            white-space: pre-line; text-align: center;
        }

        .timer { position: absolute; top: 30px; right: 40px; color: #f00; font-size: 1.5em; }
        .instruction { position: absolute; bottom: 40px; color: #555; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div class="timer">STABILITY: <span id="time-display">60</span>s</div>
    <h2>ROTARY SYSTEM</h2>
    
    <div id="game-container">
        <div class="power-in-box">POWER INPUT</div>
        <div class="power-in-arrow">▼</div>
        <div id="core">LOCKED</div>
    </div>

    <p class="instruction">ALIGN ALL YELLOW BRUSHES TO THE TOP INDICATOR</p>

    <div id="overlay" class="overlay">
        <h1 id="status-text" class="stranger-text"></h1>
        <button style="margin-top:50px; background:transparent; color:#fff; border:1px solid #666; padding:15px 40px; cursor:pointer;" onclick="location.reload()">RETRY</button>
    </div>

<script>
    const ringConfig = [
        { id: 3, size: 480, contacts: [0, 135], rot: 0, speed: 45, locked: false },  // 最外
        { id: 2, size: 360, contacts: [0, 270], rot: 0, speed: 90, locked: false },  // 中外
        { id: 1, size: 240, contacts: [0, 90, 180], rot: 0, speed: 45, locked: true }, // 固定層
        { id: 0, size: 140, contacts: [0, 180], rot: 0, speed: 90, locked: false }    // 最內
    ];

    let timeLeft = 60, isWin = false, timerId = null;

    function init() {
        const container = document.getElementById('game-container');
        
        ringConfig.forEach((cfg, idx) => {
            const ring = document.createElement('div');
            ring.className = `ring ${cfg.locked ? 'locked' : ''}`;
            ring.id = `ring-${idx}`;
            ring.style.width = cfg.size + 'px';
            ring.style.height = cfg.size + 'px';
            
            // 隨機初始角度
            cfg.rot = Math.floor(Math.random() * 8) * 45;
            ring.style.transform = `rotate(${cfg.rot}deg)`;

            cfg.contacts.forEach(angle => {
                const p = document.createElement('div');
                p.className = 'path';
                p.style.transformOrigin = `7px ${cfg.size/2 + 18}px`;
                p.style.transform = `rotate(${angle}deg)`;
                ring.appendChild(p);
            });

            // 修復後的點擊事件
            if(!cfg.locked) {
                ring.addEventListener('click', (e) => {
                    // 防止事件冒泡影響其他層
                    e.stopPropagation();
                    rotateRing(idx);
                });
            }

            container.appendChild(ring);
        });

        startTimer();
        check();
    }

    function rotateRing(idx) {
        if(isWin) return;
        
        // 主環旋轉
        ringConfig[idx].rot = (ringConfig[idx].rot + ringConfig[idx].speed) % 360;
        updateUI(idx);

        // 連動邏輯：讓遊戲變難
        if(idx === 3) { // 轉最外層，中心層反向轉
            ringConfig[0].rot = (ringConfig[0].rot - 45) % 360;
            updateUI(0);
        }
        if(idx === 0) { // 轉中心層，中外層順向轉
            ringConfig[2].rot = (ringConfig[2].rot + 45) % 360;
            updateUI(2);
        }

        check();
    }

    function updateUI(idx) {
        document.getElementById(`ring-${idx}`).style.transform = `rotate(${ringConfig[idx].rot}deg)`;
    }

    function check() {
        let winCount = 0;
        ringConfig.forEach((cfg, i) => {
            const el = document.getElementById(`ring-${i}`);
            // 判斷接點是否指向頂部 (0度)
            let aligned = cfg.contacts.some(a => {
                let current = (a + cfg.rot) % 360;
                while(current < 0) current += 360;
                return Math.abs(current) < 5 || Math.abs(current - 360) < 5;
            });

            if(aligned) {
                el.classList.add('powered');
                winCount++;
            } else {
                el.classList.remove('powered');
            }
        });

        if(winCount === ringConfig.length) {
            isWin = true;
            document.getElementById('core').classList.add('active');
            document.getElementById('core').innerText = "ONLINE";
            clearInterval(timerId);
            setTimeout(showVictory, 800);
        }
    }

    function showVictory() {
        const o = document.getElementById('overlay');
        document.getElementById('status-text').innerText = "Congratulations, stranger!\nPlease claim your reward.";
        o.style.display = 'flex';
    }

    function startTimer() {
        timerId = setInterval(() => {
            if(!isWin) {
                timeLeft--;
                document.getElementById('time-display').innerText = timeLeft;
                if(timeLeft <= 0) {
                    clearInterval(timerId);
                    alert("POWER LOSS: RETRYING...");
                    location.reload();
                }
            }
        }, 1000);
    }

    init();
</script>
</body>
</html>
