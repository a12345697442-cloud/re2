<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RE2 ROTARY - MOBILE OPTIMIZED</title>
    <style>
        @font-face {
            font-family: 'RE_Font';
            src: url('resident_evil_4_remake_font_by_snakeyboy_df7kacs.ttf');
        }

        :root { 
            --pwr-color: #f1c40f; 
            --bg-color: #050505;
            --re-red: #ff0000;
        }

        body { 
            background-color: var(--bg-color); color: #ccc; 
            font-family: 'RE_Font', sans-serif; 
            display: flex; flex-direction: column; align-items: center; 
            margin: 0; height: 100vh; justify-content: flex-start;
            background-image: radial-gradient(circle, #1a1a1a 0%, #000 100%);
            overflow: hidden; touch-action: manipulation;
        }

        h2 { color: var(--re-red); text-transform: uppercase; letter-spacing: 5px; margin-top: 20px; font-size: 1.5em; }

        /* 拼圖顯示區 */
        #puzzle-stage {
            position: relative;
            width: 320px; height: 320px;
            margin-top: 20px;
            display: flex; justify-content: center; align-items: center;
        }

        .ring {
            position: absolute;
            border: 4px solid #222;
            border-radius: 50%;
            transition: transform 0.3s ease-out;
            box-sizing: border-box;
        }

        .brush {
            position: absolute;
            background: #444;
            width: 10px; height: 20px;
            top: -12px; left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        /* 通電發光 */
        .ring.powered { border-color: #444; box-shadow: 0 0 10px rgba(241, 196, 15, 0.1); }
        .ring.powered .brush.lit {
            background: var(--pwr-color) !important;
            box-shadow: 0 0 15px var(--pwr-color);
        }

        #core {
            width: 50px; height: 50px; background: #000;
            border: 2px solid #333; border-radius: 50%;
            z-index: 10; display: flex; justify-content: center; align-items: center;
            font-size: 10px; color: #444;
        }
        #core.activated { border-color: var(--pwr-color); color: var(--pwr-color); box-shadow: 0 0 20px var(--pwr-color); }

        /* 手機控制器區 */
        #controls {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 90%;
            max-width: 400px;
        }

        .ctrl-btn {
            background: rgba(40, 40, 40, 0.8);
            border: 1px solid #555;
            color: #eee;
            padding: 20px 10px;
            font-family: 'RE_Font';
            font-size: 1.2em;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            active: background: #600;
        }

        .ctrl-btn:active { background: #400; border-color: #f00; transform: scale(0.95); }
        .ctrl-btn.fixed { opacity: 0.3; cursor: not-allowed; }

        .timer { margin-top: 10px; color: #f00; font-size: 1.2em; }

        /* 勝利畫面 */
        .overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.98); display: none; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 100;
        }
        .stranger-text { 
            color: #f1c40f; font-size: 1.8em; line-height: 2.2; 
            letter-spacing: 10px; text-shadow: 0 0 30px var(--pwr-color); 
            white-space: pre-line; text-align: center;
        }
    </style>
</head>
<body>

    <h2>ROTARY SYSTEM</h2>
    <div class="timer">STABILITY: <span id="time-display">60</span>s</div>
    
    <div id="puzzle-stage">
        <div style="position:absolute; top:-20px; color:var(--pwr-color); font-size:20px;">▼</div>
        <div id="core">LOCKED</div>
    </div>

    <div id="controls">
        <div class="ctrl-btn" onclick="rotateLogic(3)">OUTER</div>
        <div class="ctrl-btn" onclick="rotateLogic(2)">MIDDLE A</div>
        <div class="ctrl-btn fixed">FIXED</div>
        <div class="ctrl-btn" onclick="rotateLogic(0)">INNER</div>
    </div>

    <div id="overlay" class="overlay">
        <h1 id="status-text" class="stranger-text"></h1>
        <button style="margin-top:30px; background:transparent; color:#fff; border:1px solid #666; padding:10px 30px;" onclick="location.reload()">RETRY</button>
    </div>

<script>
    const ringConfig = [
        { id: 0, size: 100, contacts: [0, 180], rot: 0, speed: 90, locked: false },
        { id: 1, size: 170, contacts: [0, 90, 180], rot: 0, speed: 45, locked: true },
        { id: 2, size: 240, contacts: [0, 270], rot: 0, speed: 90, locked: false },
        { id: 3, size: 310, contacts: [0, 135], rot: 0, speed: 45, locked: false }
    ];

    let timeLeft = 60, isWin = false;

    function init() {
        const stage = document.getElementById('puzzle-stage');
        ringConfig.forEach(cfg => {
            const ring = document.createElement('div');
            ring.className = 'ring';
            ring.id = `ring-${cfg.id}`;
            ring.style.width = cfg.size + 'px';
            ring.style.height = cfg.size + 'px';
            cfg.rot = Math.floor(Math.random() * 8) * 45;
            ring.style.transform = `rotate(${cfg.rot}deg)`;

            cfg.contacts.forEach(angle => {
                const b = document.createElement('div');
                b.className = 'brush';
                b.style.transformOrigin = `5px ${cfg.size/2 + 12}px`;
                b.style.transform = `rotate(${angle}deg)`;
                ring.appendChild(b);
            });
            stage.appendChild(ring);
        });
        startTimer();
        updatePower();
    }

    function rotateLogic(idx) {
        if(isWin) return;
        
        // 觸覺反饋 (如果手機支援)
        if (window.navigator.vibrate) window.navigator.vibrate(20);

        ringConfig[idx].rot = (ringConfig[idx].rot + ringConfig[idx].speed) % 360;
        
        // 連動
        if(idx === 3) ringConfig[0].rot = (ringConfig[0].rot - 45) % 360;
        if(idx === 0) ringConfig[2].rot = (ringConfig[2].rot + 45) % 360;

        ringConfig.forEach(cfg => {
            document.getElementById(`ring-${cfg.id}`).style.transform = `rotate(${cfg.rot}deg)`;
        });

        setTimeout(updatePower, 300);
    }

    function updatePower() {
        let win = true;
        ringConfig.forEach(cfg => {
            const el = document.getElementById(`ring-${cfg.id}`);
            const brushes = el.getElementsByClassName('brush');
            let aligned = false;

            cfg.contacts.forEach((angle, i) => {
                let current = (angle + cfg.rot) % 360;
                while(current < 0) current += 360;
                const isLit = Math.abs(current) < 5 || Math.abs(current - 360) < 5;
                brushes[i].classList.toggle('lit', isLit);
                if(isLit) aligned = true;
            });

            if(aligned) el.classList.add('powered');
            else { el.classList.remove('powered'); win = false; }
        });

        if(win) {
            isWin = true;
            document.getElementById('core').classList.add('activated');
            document.getElementById('core').innerText = "OPEN";
            setTimeout(() => {
                document.getElementById('status-text').innerText = "Congratulations, stranger!\nPlease claim your reward.";
                document.getElementById('overlay').style.display = 'flex';
            }, 800);
        }
    }

    function startTimer() {
        const timer = setInterval(() => {
            if(!isWin) {
                timeLeft--;
                document.getElementById('time-display').innerText = timeLeft;
                if(timeLeft <= 0) { clearInterval(timer); location.reload(); }
            } else clearInterval(timer);
        }, 1000);
    }

    init();
</script>
</body>
</html>
