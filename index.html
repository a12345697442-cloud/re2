<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RE4 TERMINAL CALIBRATION</title>
    <style>
        :root {
            --re-green: #2ecc71;
            --re-dim: #1a5e3a;
            --bg-black: #050505;
        }

        body {
            background-color: var(--bg-black);
            color: var(--re-green);
            font-family: 'Courier New', monospace;
            display: flex; flex-direction: column; align-items: center;
            margin: 0; padding: 0; height: 100vh;
            overflow: hidden; touch-action: manipulation;
        }

        .screen {
            width: 340px; height: 340px;
            border: 4px solid var(--re-dim);
            margin-top: 30px; position: relative;
            background: radial-gradient(circle, #0a1f14 0%, #000 100%);
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: repeat(7, 1fr);
            box-shadow: inset 0 0 50px rgba(46, 204, 113, 0.2);
        }

        /* 標題與電力狀態 */
        .status-bar { width: 340px; display: flex; justify-content: space-between; margin-top: 15px; font-size: 14px; }
        .power-tag { background: var(--re-green); color: #000; padding: 2px 8px; font-weight: bold; }

        /* 方塊基礎樣式 */
        .cell {
            display: flex; justify-content: center; align-items: center;
            position: relative; font-size: 20px; font-weight: bold;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), color 0.3s;
            color: var(--re-dim);
        }
        .cell.active { color: var(--re-green); text-shadow: 0 0 10px var(--re-green); }

        /* 中心與目標 */
        .center-node { color: #fff; font-size: 24px; text-shadow: 0 0 15px #fff; }
        .target-node { font-size: 24px; }
        .target-node.lit { color: #fff; text-shadow: 0 0 15px var(--re-green); }

        /* 底部控制按鈕 */
        .controls {
            margin-top: 40px; display: grid;
            grid-template-columns: repeat(2, 1fr); gap: 15px; width: 90%; max-width: 350px;
        }
        .btn {
            background: #111; border: 2px solid var(--re-dim); color: var(--re-green);
            padding: 20px 0; text-align: center; border-radius: 5px;
            font-weight: bold; letter-spacing: 2px;
        }
        .btn:active { background: var(--re-dim); color: #fff; transform: scale(0.95); }

        /* 勝利畫面 */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100;
        }
        .msg { color: #f1c40f; letter-spacing: 10px; font-size: 1.5em; text-align: center; line-height: 2; }
    </style>
</head>
<body>

    <div class="status-bar">
        <div class="power-tag">POWER ▶▶</div>
        <div id="target-count">CALIBRATING: 0/4</div>
    </div>

    <div class="screen" id="grid">
        </div>

    <div style="margin-top:10px; font-size:10px; color:var(--re-dim);">INSUFFICIENT POWER. CALIBRATION REQUIRED.</div>

    <div class="controls">
        <div class="btn" onclick="rotateLine('row', 1)">LAYER 1</div>
        <div class="btn" onclick="rotateLine('row', 2)">LAYER 2</div>
        <div class="btn" onclick="rotateLine('row', 3)">LAYER 3</div>
        <div class="btn" onclick="rotateLine('row', 4)">LAYER 4</div>
    </div>

    <div id="overlay" class="overlay">
        <div class="msg">Congratulations, stranger!<br>Access Granted.</div>
        <button style="margin-top:30px; background:none; border:1px solid #444; color:#fff; padding:10px 30px;" onclick="location.reload()">RE-INITIALIZE</button>
    </div>

<script>
    // 遊戲配置：十字結構，索引為 0-6 (7x7)
    // 我們簡化逻辑，點擊不同按鈕旋轉不同距離的「圈」
    const size = 7;
    const center = 3;
    let gridData = [];
    const targets = [
        {r: 3, c: 0}, {r: 3, c: 6}, {r: 0, c: 3}, {r: 6, c: 3}
    ];

    function init() {
        const gridEl = document.getElementById('grid');
        for (let r = 0; r < size; r++) {
            gridData[r] = [];
            for (let c = 0; c < size; c++) {
                let type = 'empty';
                let content = '';
                
                if (r === center && c === center) { type = 'center'; content = '◎'; }
                else if (targets.some(t => t.r === r && t.c === c)) { type = 'target'; content = '⬢'; }
                else if (r === center || c === center) { 
                    type = 'wire'; 
                    content = Math.random() > 0.5 ? '┛' : '┳'; // 隨機初識形狀
                }

                const cell = document.createElement('div');
                cell.className = `cell ${type}`;
                cell.id = `c-${r}-${c}`;
                cell.innerText = content;
                gridEl.appendChild(cell);
                
                gridData[r][c] = { type, rot: Math.floor(Math.random()*4)*90 };
                updateVisual(r, c);
            }
        }
        checkPower();
    }

    // 核心操作：旋轉「某一層」
    // 模擬 RE4，不同的按鈕旋轉十字線上不同距離的方塊
    function rotateLine(type, layer) {
        // layer 1: 離中心最近的 4 個點
        // layer 2: 離中心 2 格的 4 個點...
        const positions = [
            {r: center-layer, c: center}, {r: center+layer, c: center},
            {r: center, c: center-layer}, {r: center, c: center+layer}
        ];

        positions.forEach(pos => {
            if (pos.r >= 0 && pos.r < size && pos.c >= 0 && pos.c < size) {
                gridData[pos.r][pos.c].rot += 90;
                updateVisual(pos.r, pos.c);
            }
        });

        if (window.navigator.vibrate) window.navigator.vibrate(20);
        setTimeout(checkPower, 350);
    }

    function updateVisual(r, c) {
        const el = document.getElementById(`c-${r}-${c}`);
        el.style.transform = `rotate(${gridData[r][c].rot}deg)`;
    }

    function checkPower() {
        // 模擬電力傳導：這是一個簡化的逻辑
        // 在 RE4 中是看接頭是否對齊，我們這裡設定「特定角度」為通電
        let litCount = 0;
        
        targets.forEach((t, idx) => {
            const el = document.getElementById(`c-${t.r}-${t.c}`);
            // 隨機模擬：每層都有正確的角度
            // 這裡設定當該軸線上的 rot % 180 === 0 時通電
            const layer = Math.abs(t.r - center) || Math.abs(t.c - center);
            
            // 這裡是一個示範逻辑：只要該方向的方塊 rot 是 90 的倍數（簡單化測試）
            // 實際開發中可以設定每個方塊的四個出口 [T, R, B, L]
            let isLit = true;
            for(let i=1; i<=3; i++) {
                let checkR = center + (t.r > center ? i : (t.r < center ? -i : 0));
                let checkC = center + (t.c > center ? i : (t.c < center ? -i : 0));
                if (gridData[checkR][checkC].rot % 360 !== 0) isLit = false;
            }

            if (isLit) {
                el.classList.add('lit');
                litCount++;
            } else {
                el.classList.remove('lit');
            }
        });

        document.getElementById('target-count').innerText = `CALIBRATING: ${litCount}/4`;
        
        if (litCount === 4) {
            setTimeout(() => {
                document.getElementById('overlay').style.display = 'flex';
            }, 500);
        }
    }

    init();
</script>
</body>
</html>
